                <h1>散列表</h1>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
      		<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>，散列表（Hash Table）:散列表用的是数组支持下标随机访问的特性，所以散列表是数组的一种拓展，由数组演化而来。</span><br><span class="line"><span class="number">2</span>，散列函数：hash(key)，key表示元素的键值，hash(key)的值表示经过散列函数计算得到的散列值。</span><br><span class="line"><span class="number">3</span>，散列函数设计的基本要求：</span><br><span class="line"><span class="number">1</span>）散列函数计算得出的散列值必须是一个非负整数。</span><br><span class="line"><span class="number">2</span>）<span class="keyword">if</span> key1 = key2, hash(key1) = hash(key2)。</span><br><span class="line"><span class="number">3</span>) <span class="keyword">if</span> key1 ≠ key2, hash(key1) ≠ hash(key2)。</span><br><span class="line">    对于第三点，在真实的情况下，几乎不可能找到一个不同的key对应的散列值不一样的散列函数，即便是 MD5 ，SHA ， CRC 等哈希算法，也无法避免这种散列冲突。</span><br><span class="line"><span class="number">4</span>，散列冲突</span><br><span class="line">解决方案：</span><br><span class="line"><span class="number">1</span>，开放寻址法：</span><br><span class="line">核心思想：如果出现了散列冲突，我们就重新探测一个空闲的位置，将其插入。</span><br><span class="line"><span class="number">1</span>）探测方法：</span><br><span class="line">线性探测：当我们往散列表中插入数据的时候，如果某个数据经过散列函数散列之后，储存位置已经被占用了，我们就从当前位置开始，依次往后查找，看是否有空闲的位置，直到找到为止。</span><br><span class="line">删除时需要进行特殊处理：当我们使用线性探测法解决冲突时，我们需要删除一个元素时需要将删除的元素特殊标记成deleted。当遇到标记为deleted的空间，并不是停下来，而是继续往下探测。</span><br><span class="line">存在的问题：散列表插入的元素越来越多，散列冲突的可能性就会越来越大，空闲位置越来越少，线性探测的时间就会越来越久。极端情况下，最坏的时间复杂度O（n）。</span><br><span class="line">二次探测：线性探测的步长是<span class="number">1</span>，二次探测的步长就变成原来的二次方，也就是说探测的下标变为 				         hash(key)+<span class="number">0</span>,hash(key)+<span class="number">1</span>^<span class="number">2</span>,hash(key)+<span class="number">2</span>^<span class="number">2</span> ......</span><br><span class="line">双重散列：不仅要使用一个散列函数。我们使用一组散列函数 hash1(key),hash2(key),hash3(key)......</span><br><span class="line">    	我们先用第一个散列函数，如果计算的存储位置已经被占用，再用第二个散列函数，依次类推，直到找到空闲的		 储存位置。</span><br><span class="line">无论采用哪一种线性探测的方法，当散列表中空闲位置不多的时候，散列冲突的概率就会大大增加。为了尽可能保证散列表的操作效率，我们会尽可能保证散列表中有一定的空闲槽位。我们用装载因子（load factor）来表示空位的多少。</span><br><span class="line">计算公示：散列表的装载因子 = 填入表中的元素个数 / 散列表的长度</span><br><span class="line">装载因子越大，说明空闲位置越少，冲突越多，散列表的性能会下降。</span><br><span class="line"><span class="number">2</span>，链表法：</span><br><span class="line">在散列表中，如下图所示，每个“桶”或者“槽”会对应一条链表，所有的散列值相同的元素我们都放到相同槽位对应的链表中。插入的时候的时间复杂度为 O(<span class="number">1</span>)，查找和删除的时间复杂度与链表的长度k成正比，也就是O(k)，对于散列比较均匀的散列函数来说，理论上，k = n/m，n表示散列中数据的个数，m表示散列表中“槽”的个数。</span><br></pre></td></tr></table></figure>

<p><img src="https://static001.geekbang.org/resource/image/a4/7f/a4b77d593e4cb76acb2b0689294ec17f.jpg" alt="img"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>，如何设计散列函数？</span><br><span class="line">散列函数的设计不能太复杂。对于复杂的散列函数，势必会消耗很多的计算时间，也就间接影响到散列表的性能。其次，散列函数生成的值要尽可能随机并且分布均匀，这样才能避免或最小化散列冲突。</span><br><span class="line">设计方法：直接寻址法，平方取中法，折叠法，随机数法。</span><br><span class="line">用散列函数处理手机号码，手机号前几位的重复的可能性比较高，后几位比较随机，我们可以取后四位作为散列值。这种我们叫做“数据分析法”。</span><br><span class="line"><span class="number">2</span>，装载因子过大？</span><br><span class="line">针对散列表，当装载因子过大，我们可以进行动态扩容，重新申请一个更大的散列表，将数据搬移到这个新散列表中。那么如何避免低效的扩容？为了避免一次性扩容耗时过多的情况，我们可以将扩容操作穿插在插入的过程当中，分批完成。当装载因子达到阈值之后，我们只申请新空间，但并不将老的数据搬移到新散列表当中。当有新数据插入时，我们将新数据插入新散列表中，并且从老的散列表拿出一个数据放入到新散列表。每次插入一个数据到散列表，我们都重复上面的过程。经过多次插入之后，老的散列表中的数据就一点一点搬移到新散列表中了。</span><br></pre></td></tr></table></figure>

<p><img src="https://static001.geekbang.org/resource/image/6d/cb/6d6736f986ec4b75dabc5472965fb9cb.jpg" alt="img"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">对于查找操作，为了兼容新，老散列表中的数据，我们先从新散列表中查找，如果没有找到，再去老的散列表中查找。通过这种均摊的方法，将一次性扩容的代价，均摊到多次插入操作中，就避免了一次性扩容耗时过多的情况。这种实现方法，任何情况下，插入一个数据的时间复杂度都是O(1)。</span><br><span class="line">3，如何选择冲突解决方法？</span><br><span class="line">Jva中的LinkedHashMap就采用了链表法解决冲突，ThreadLocalMap是通过线性探测的开放寻址法来解决冲突。</span><br><span class="line">1）开放寻址法：当数据量比较小，装载因子小的时候，适合用开放寻址法。</span><br><span class="line">2）链表法：基于链表的散列冲突处理方法比较适合存储大对象，大数据量的散列表，比起开放寻址法，它更加灵活，支持多种优化策略，比如红黑树代替链表。</span><br><span class="line">4，工业级的散列表</span><br><span class="line">Java中的HashMap </span><br><span class="line">1，初始大小</span><br><span class="line">初始大小为16，默认值可以设置。</span><br><span class="line">2，装载因子和动态扩容</span><br><span class="line">最大装载因子默认是0.75，当HashMap中的元素超过0.75*capacity的时候，就会启动扩容，每次扩容为原来的2倍大小。</span><br><span class="line">3，散列冲突解决方法</span><br><span class="line">HashMap底层采用链表法来解决冲突。即使负载因子和散列函数设计的再合理，也免不了会出现拉链过长的情况，一旦出现拉链过长，会严重影响性能。</span><br><span class="line">在JDK1.8之后，为了对HashMap做进一步优化，引入了红黑树，当链表的长度太长（默认是8），链表转换成红黑树。我们可以利用红黑树快速增删改查的特点，提高HashMap的性能。当红黑树的结点少于8的时候，又会将红黑树转化为链表。因为在数据量较小的情况下，红黑树要维护平衡，比起链表来，性能上的优势并不明显。</span><br><span class="line">4，散列函数</span><br><span class="line">int hash(Object key) &#123;</span><br><span class="line">    int h = key.hashCode()；</span><br><span class="line">    return (h ^ (h &gt;&gt;&gt; 16)) &amp; (capitity -1); </span><br><span class="line">    //capicity 表示散列表的大小</span><br><span class="line">&#125;</span><br><span class="line">//返回的是String类型的hashCode()</span><br><span class="line">public int hashCode() &#123;</span><br><span class="line">  int var1 = this.hash;</span><br><span class="line">  if(var1 == 0 &amp;&amp; this.value.length &gt; 0) &#123;</span><br><span class="line">    char[] var2 = this.value;</span><br><span class="line">    for(int var3 = 0; var3 &lt; this.value.length; ++var3) &#123;</span><br><span class="line">      var1 = 31 * var1 + var2[var3];</span><br><span class="line">    &#125;</span><br><span class="line">    this.hash = var1;</span><br><span class="line">  &#125;</span><br><span class="line">  return var1;</span><br><span class="line">&#125;</span><br><span class="line">工业级的散列表特性：</span><br><span class="line">1）支持快速的查询，插入和删除等操作。</span><br><span class="line">2）内存占用合理</span><br><span class="line">3）性能稳定，极端情况下，性能也不会退化到无法接受的情况。</span><br><span class="line">如何实现？</span><br><span class="line">设计一个合适的散列函数</span><br><span class="line">定义装载因子阈值，并设计动态扩容策略</span><br><span class="line">选择合适的散列冲突解决方法</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">为什么散列表通常和链表一起使用？</span><br><span class="line"><span class="number">1</span>，LRU（最近最久未使用）缓存淘汰算法：</span><br><span class="line">我们使用双向链表存储数据，链表的每个结点处理存储数据（data），前驱指针（prev），后继指针（next）</span><br><span class="line">一个缓存系统主要包括：</span><br><span class="line">往缓存添加一个数据</span><br><span class="line">往缓存中删除一个数据</span><br><span class="line">往缓存中查找一个数据</span><br><span class="line">将散列表与链表两种数据结构结合使用，时间复杂度可降为 O(<span class="number">1</span>)</span><br></pre></td></tr></table></figure>

<p><img src="https://static001.geekbang.org/resource/image/ea/6e/eaefd5f4028cc7d4cfbb56b24ce8ae6e.jpg" alt="img"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">散列表是通过链表法解决散列冲突的，所以每个结点会在两条链中。一个链是双向链表，一个是散列表中的拉链。前驱和后继指针是为了将结点串在双向链表中，hnext指针是为了将结点串在散列表的拉链中。</span><br><span class="line">1)查找一个数据：散列表查找一个数据的时间复杂度接近于O(1),通过散列表，可以很快在缓存中找到一个数据。找到数据后，我们还要将其移动到双向链表的尾部。</span><br><span class="line">2)删除一个数据：O(1)</span><br><span class="line">3)添加一个数据：首先看数据是否在缓存中。如果在缓存中，需要将其移动到双向链表的尾部；如果不在，若缓存满，则将头结点的删除，再将其放到链表的尾部；若没满，直接将数据放到链表的尾部。</span><br><span class="line">2，Redis有序集合</span><br><span class="line">在有序集合中，每个成员对象有两个重要的属性，key(键值)和score(分值)。我们可以通过score和key来查找数据。</span><br><span class="line">例子：用户积分榜，我们可以用用户的ID来查找积分信息，也可以通过积分区间来查找用户ID或者姓名信息。这里包含ID，姓名和积分的用户信息，就是成员对象，用户ID就是key，积分就是score。</span><br><span class="line">Redis有序集合的操作：</span><br><span class="line">·添加一个成员对象</span><br><span class="line">·按照键值来删除一个成员对象</span><br><span class="line">·按照键值来查找一个成员对象</span><br><span class="line">·按照分值区间查找数据，比如查找积分在[100，365]之间的成员对象</span><br><span class="line">·按照分值从小到大排序成员变量</span><br><span class="line">若仅仅按照分值将成员对象组织成跳表的结构，那按照键值来删除，查询就会很慢。我们可以按照键值构建一个散列表，删除，查找的时间复杂度就变成O(1)。</span><br><span class="line">3，Java LinkedHashMap</span><br><span class="line">通过散列表和链表组合一起使用的。不仅支持按照插入顺序遍历数据，还支持按照访问顺序来遍历数据。</span><br><span class="line">按照访问时间排序的LinkedHashMap本身就是一个LRU缓存淘汰策略的缓存系统。</span><br><span class="line">LinkedHashMap 是通过双向链表和散列表这两种数据结构组合实现的。Linked  指的是双向链表，并非指链表法解决散列冲突。</span><br><span class="line">假设猎聘网有 10 万名猎头，每个猎头都可以通过做任务（比如发布职位）来积累积分，然后通过积分下载建立。问：如何在内存中存储10w个猎头ID和积分信息，支持这样几个操作：</span><br><span class="line">·根据猎头的ID快速查找，删除，更新这个猎头的积分信息；</span><br><span class="line">	</span><br><span class="line">·查找积分在某个区间的猎头ID列表；</span><br><span class="line">	</span><br><span class="line">·查找按照积分从小到大排名在第x位和第y位之间的猎头列表。</span><br><span class="line">以积分排序构建一个跳表，再以猎头ID构建一个散列表。</span><br><span class="line">1）ID在散列表中，所以O(1)可以查找这个猎头。</span><br><span class="line">2）积分以跳表存储，跳表支持区间查询；</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.json";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').fadeOut(300);
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $('.popup').fadeIn(300);
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // get search zip version
    $.get('/searchVersion.txt?t=' + (+new Date()), function(res) {
      if (localStorage.getItem('searchVersion') !== res) {
        localStorage.setItem('searchVersion', res);
        initSearchJson();
      }
    });

    function initSearchJson () {
      initLoad(['/search.zip'], {
        loadOptions: {
          success: function(obj) {
            localStorage.setItem('searchJson', obj['search.json'])
          },
          error: function(e) {
            return console.log(e)
          }
        },
        returnOptions: {
          'json': TYPE_TEXT
        },
        mimeOptions:{
          'json':'application/json'
        }
      })
    }


    // search function;
    var searchFunc = function(search_id, content_id) {
      'use strict';

      isfetched = true;
      var datas = JSON.parse(localStorage.getItem('searchJson'));
      console.log(search_id)
      var input = document.getElementById(search_id);
      var resultContent = document.getElementById(content_id);
      var inputEventFunction = function() {
        var searchText = input.value.trim().toLowerCase();
        var keywords = searchText.split(/[\s\-]+/);
        if (keywords.length > 1) {
          keywords.push(searchText);
        }
        var resultItems = [];
        if (searchText.length > 0) {
          // perform local searching
          datas.forEach(function(data) {
            var isMatch = false;
            var hitCount = 0;
            var searchTextCount = 0;
            var title = data.title ? data.title.trim() : '';
            var titleInLowerCase = title.toLowerCase();
            var content = data.content ? data.content.trim().replace(/<[^>]+>/g,"") : '';
            var contentInLowerCase = content.toLowerCase();
            var articleUrl = decodeURIComponent(data.url);
            var indexOfTitle = [];
            var indexOfContent = [];
            // only match articles with not empty titles
            keywords.forEach(function(keyword) {
              function getIndexByWord(word, text, caseSensitive) {
                var wordLen = word.length;
                if (wordLen === 0) {
                  return [];
                }
                var startPosition = 0, position = [], index = [];
                if (!caseSensitive) {
                  text = text.toLowerCase();
                  word = word.toLowerCase();
                }
                while ((position = text.indexOf(word, startPosition)) > -1) {
                  index.push({position: position, word: word});
                  startPosition = position + wordLen;
                }
                return index;
              }

              indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
              indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
            });
            if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
              isMatch = true;
              hitCount = indexOfTitle.length + indexOfContent.length;
            }

            // show search results

            if (isMatch) {
              // sort index by position of keyword

              [indexOfTitle, indexOfContent].forEach(function (index) {
                index.sort(function (itemLeft, itemRight) {
                  if (itemRight.position !== itemLeft.position) {
                    return itemRight.position - itemLeft.position;
                  } else {
                    return itemLeft.word.length - itemRight.word.length;
                  }
                });
              });

              // merge hits into slices

              function mergeIntoSlice(text, start, end, index) {
                var item = index[index.length - 1];
                var position = item.position;
                var word = item.word;
                var hits = [];
                var searchTextCountInSlice = 0;
                while (position + word.length <= end && index.length != 0) {
                  if (word === searchText) {
                    searchTextCountInSlice++;
                  }
                  hits.push({position: position, length: word.length});
                  var wordEnd = position + word.length;

                  // move to next position of hit

                  index.pop();
                  while (index.length != 0) {
                    item = index[index.length - 1];
                    position = item.position;
                    word = item.word;
                    if (wordEnd > position) {
                      index.pop();
                    } else {
                      break;
                    }
                  }
                }
                searchTextCount += searchTextCountInSlice;
                return {
                  hits: hits,
                  start: start,
                  end: end,
                  searchTextCount: searchTextCountInSlice
                };
              }

              var slicesOfTitle = [];
              if (indexOfTitle.length != 0) {
                slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
              }

              var slicesOfContent = [];
              while (indexOfContent.length != 0) {
                var item = indexOfContent[indexOfContent.length - 1];
                var position = item.position;
                var word = item.word;
                // cut out 100 characters
                var start = position - 20;
                var end = position + 80;
                if(start < 0){
                  start = 0;
                }
                if (end < position + word.length) {
                  end = position + word.length;
                }
                if(end > content.length){
                  end = content.length;
                }
                slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
              }

              // sort slices in content by search text's count and hits' count

              slicesOfContent.sort(function (sliceLeft, sliceRight) {
                if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                  return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                  return sliceRight.hits.length - sliceLeft.hits.length;
                } else {
                  return sliceLeft.start - sliceRight.start;
                }
              });

              // select top N slices in content

              var upperBound = parseInt('2');
              if (upperBound >= 0) {
                slicesOfContent = slicesOfContent.slice(0, upperBound);
              }

              // highlight title and content

              function highlightKeyword(text, slice) {
                var result = '';
                var prevEnd = slice.start;
                slice.hits.forEach(function (hit) {
                  result += text.substring(prevEnd, hit.position);
                  var end = hit.position + hit.length;
                  result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                  prevEnd = end;
                });
                result += text.substring(prevEnd, slice.end);
                return result;
              }

              var resultItem = '';

              if (slicesOfTitle.length != 0) {
                resultItem += "<li><a target='_blank' href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
              } else {
                resultItem += "<li><a target='_blank' href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
              }

              slicesOfContent.forEach(function (slice) {
                resultItem += "<a target='_blank' href='" + articleUrl + "'>" +
                  "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                  "...</p>" + "</a>";
              });

              resultItem += "</li>";
              resultItems.push({
                item: resultItem,
                searchTextCount: searchTextCount,
                hitCount: hitCount,
                id: resultItems.length
              });
            }
          })
        };
        if (keywords.length === 1 && keywords[0] === "") {
          resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
        } else if (resultItems.length === 0) {
          resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
        } else {
          resultItems.sort(function (resultLeft, resultRight) {
            if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
              return resultRight.searchTextCount - resultLeft.searchTextCount;
            } else if (resultLeft.hitCount !== resultRight.hitCount) {
              return resultRight.hitCount - resultLeft.hitCount;
            } else {
              return resultRight.id - resultLeft.id;
            }
          });
          var searchResultList = '<ul class=\"search-result-list\">';
          resultItems.forEach(function (result) {
            searchResultList += result.item;
          })
          searchResultList += "</ul>";
          resultContent.innerHTML = searchResultList;
        }
      }

      if ('auto' === 'auto') {
        input.addEventListener('input', inputEventFunction);
      } else {
        $('.search-icon').click(inputEventFunction);
        input.addEventListener('keypress', function (event) {
          if (event.keyCode === 13) {
            inputEventFunction();
          }
        });
      }

      // remove loading animation
      $('body').css('overflow', '');

      proceedsearch();
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        $('.sb-close').click();
        searchFunc('local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
